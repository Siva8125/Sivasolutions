<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript" src = "Registration.js"></script>
</head>
<body>

<h1 style="background-color:yellow;">New Registration</h1>
<form action="RegistrationServlet" method="get">
<table align = "center" cellspacing = "20">
<tr>
    <td><span style="color: red">*</span>StudentId:</td>
    <td><input type="text" name="StudentId" placeholder = "StudentId" id = "StudentId" onblur = "clearErrorMessage()"><br></td>
    <td><span id = "errorMsgStudentId" style = "color:red;"></span></td></tr>
    <tr>
    <td><span style="color: red">*</span>FirstName:</td>
    <td><input type="text" name="FirstName" placeholder = "FirstName" id = "FirstName" onblur = "clearErrorMessage()"><br></td>
    <td><span id = "errorMsgFirstName" style = "color:red;"></span></td></tr>
    <tr>    
    <td><span style="color: red">*</span>LastName:</td>
    <td><input type="text" name="LastName" placeholder = "LastName" id = "LastName" onblur = "clearErrorMessage()"><br></td>
    <td><span id = "errorMsgLastName" style = "color:red;"></span></td></tr>
    <tr>
    <td><span style="color: red">*</span>FatherName:</td>
    <td><input type="text" name="FatherName" placeholder = "FatherName" id = "FatherName" onblur = "clearErrorMessage()"><br></td>
    <td><span id = "errorMsgFatherName" style = "color:red;"></span></td></tr>
    <tr>
    <td><span style="color: red">*</span>Address:</td>
    <td><input type="text" name="Address" placeholder = "Address" id = "Address" onblur = "clearErrorMessage()"><br></td>
    <td><span id = "errorMsgAddress" style = "color:red;"></span></td></tr>
    <tr>
    <td><input type="submit"  value="register" class="btn btn-success" onclick = "return validcheck()"></td>
    <td><input type="reset" value="cancel" class="btn btn-danger"></td></tr>
    </table>
    </form>
</body>
</html>
